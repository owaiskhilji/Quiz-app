<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="QAsig.css">
</head>
<body>
    <div class="main2">

        <div class="h1">
            <h1>
                SIGN UP NOW ...
            </h1>
            </div>
            <div class="div-inp-btn">
                <form action="">
                <label for=""><b>  Name... </b></label><br>
                <input required placeholder="NAME" type="text" name="opt" id="sname">
              <br><br>
              <label for=""><b> Father Name... </b> </label> <br>
                <input required placeholder="Father NAME" type="text" name="opt" id="sesof">
              <br><br>  
              <label for=""><b> Date of Birth... </b> </label> <br>
              <input required placeholder="Date Of Birth" type="date" name="" id="sedob">
              <br> <br>
              <label for=""><b> Gender... </b> </label> <br>
              <input required  type="radio" name="gender" id="Male"><label class="male-lbl" for="Male">Male</label>
                <input required  type="radio" name="gender" id="Female"><label class="female-lbl" for="Female">Female</label>
                <br> <br>
                <label for=""><b> Email... </b> </label><br>
                <input required placeholder="Email" type="email" name="opt" id="semail">
                <i class="fa-solid fa-envelope fa-sm" style="color: #060202;"></i> 
                <br><br>
                <label for=""><b> Password... </b> </label><br>
                <input required placeholder="password" type="password" name="opt" id="spass">
                <i class="fa-solid fa-eye-slash fa-sm" style="color: #070505;"></i>
            </form>
                <br> <br>
                <button  id="btn" onclick="signup()">SIGN UP</button>
            </div>
        
        
        
            </div>
        










    <script src="QAsign.js"></script>
</body>
</html>
